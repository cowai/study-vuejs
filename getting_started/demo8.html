<script src="https://unpkg.com/vue/dist/vue.js"></script>
<div id="demo">
    {{ fullName }}
</div>
<script type='text/javascript'>
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>
